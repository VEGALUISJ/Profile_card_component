<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="bg-top-container">
      <img src="./images/bg-pattern-top.svg" class="bg-top" />
    </div>
    <div class="bg-bottom-container">
      <img src="./images/bg-pattern-bottom.svg" class="bg-bottom" />
    </div>
    <div class="main">
      <div class="main_main">
        <div class="main_top"></div>
        <img
          src="./images/image-victor.jpg"
          alt="Victor Image Profile"
          class="photo"
        />
        <div class="main_middle">
          <p class="title">Victor Crest <span class="title_age">26</span></p>
          <p class="title_subtitle">London</p>
        </div>
        <div class="main_down">
          <div>
            <p class="main_down_number">80K</p>
            <p class="main_down_subtitle">Followers</p>
          </div>
          <div>
            <p class="main_down_number">803K</p>
            <p class="main_down_subtitle">Likes</p>
          </div>
          <div>
            <p class="main_down_number">1.4K</p>
            <p class="main_down_subtitle">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://josevegaweb.herokuapp.com/" target="_blank"
        >Jose L. Vega</a
      >.
    </div>
  </body>
</html>
